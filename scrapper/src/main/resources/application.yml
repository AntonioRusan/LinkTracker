app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

  github_base_url: ${GITHUB_BASE_URL}
  stackoverflow_base_url: ${STACK_OVERFLOW_BASE_URL}

spring:
  application:
    name: scrapper
  config:
    import: optional:file:.env[.properties]

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
